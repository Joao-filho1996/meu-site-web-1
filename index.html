<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Óculos de Sol JB</title>
  <link rel="stylesheet" href="css.css">
</head>


  <!-- Retângulo Azul com Logo e Título CENTRALIZADO -->
<div class="retangulo-superior">
  <!-- Botão do menu (esquerda) -->
  <button class="menu-toggle-button" id="toggleMenuBtn">
    <img src="imagens/menu.svg" alt="Alternar menu" width="20">
  </button>

  <!-- Logo e Título (centro) -->
  <div class="topo-header">
    <img src="imagens/logo.png" alt="Logo Óculos de Sol JB" class="logo">
    <h1>Óculos de Sol JB</h1>
  </div>

  <!-- Seletor de Temas (direita) -->
  <div class="tema-selector">
    <label for="temaSelect">Tema:</label>
    <select id="temaSelect">
      <option value="">Claro</option>
      <option value="dark">Escuro</option>
      <option value="green">Verde</option>
      <option value="high-contrast">Alto Contraste</option>
    </select>
  </div>
  
</div>

  <!-- Ícone do Menu Hamburguer (para mobile) -->
  <input type="checkbox" id="menu-toggle" />
  <label for="menu-toggle" class="menu-icon">
    <img src="imagens/menu.svg" alt="Abrir menu" class="open-menu">
    <img src="imagens/close.svg" alt="Fechar menu" class="close-menu">
  </label>

  <!-- Botão para esconder/mostrar menu (para desktop) -->
<button class="menu-toggle-button" id="toggleMenuBtn" aria-label="Alternar menu lateral">
  <img src="imagens/arrow-left.svg" alt="Alternar menu" width="20">
</button>

  <!-- Menu de Navegação Lateral -->
  <nav>
    <ul>
      <li><a href="index.html">Início</a></li>
      <li><a href="detalhes.html">Detalhes</a></li>
      <li><a href="autor.html">Sobre o Autor</a></li>
      <li><a href="admin-usuario.html">Administração</a></li>
    </ul>
  </nav>
<input type="checkbox" id="menu-toggle" class="hidden-checkbox">
<label for="menu-toggle" class="menu-toggle-button">
  <img src="menu-icon.svg" alt="Menu">
</label>
  <!-- Conteúdo Principal -->
  <main>
    <section>
      <h2>Objetos em Destaque</h2>
      <div class="objetos-tema">
        <article class="objeto">
          <h3>Coleção de Autoperformance</h3>
          <img src="imagens/oculos.jpg" alt="Objeto 1" width="250">
        </article>
        <article class="objeto">
          <h3>Coleção de Verão</h3>
          <img src="imagens/verao.jpg" alt="Objeto 2" width="250">
        </article>
      </div>
    </section>
  </main>

  <!-- Rodapé -->
  <footer class="footer-azul">
    <p>Desenvolvido por João Francisco Peixoto de Araújo - 
      <a href="autor.html">Sobre Autor</a></p>
  </footer>

  <script>
    // Controle do tema
    const selectTema = document.getElementById('temaSelect');
    selectTema.addEventListener('change', function() {
      const temaSelecionado = this.value;
      if (temaSelecionado) {
        document.body.setAttribute('data-theme', temaSelecionado);
      } else {
        document.body.removeAttribute('data-theme');
      }
    });

    // Controle do botão de esconder/mostrar menu
    const toggleMenuBtn = document.getElementById('toggleMenuBtn');
    toggleMenuBtn.addEventListener('click', function() {
      document.body.classList.toggle('menu-hidden');
      document.body.classList.toggle('menu-visible');
      
      // Atualiza o ícone do botão
      const isHidden = document.body.classList.contains('menu-hidden');
      toggleMenuBtn.innerHTML = isHidden ? 
        '<img src="imagens/menu.svg" alt="Mostrar menu" width="20">' : 
        '<img src="imagens/close.svg" alt="Esconder menu" width="20">';
    });
  </script>
  
  




</script>
</body>
</html>
